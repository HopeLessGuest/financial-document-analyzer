<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Financial Document Analyzer</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    body {
      font-family: 'Inter', sans-serif;
    }
    /* Custom scrollbar for light theme */
    ::-webkit-scrollbar {
      width: 8px;
      height: 8px;
    }
    ::-webkit-scrollbar-track {
      background: #f1f5f9; /* slate-100 */
      border-radius: 10px;
    }
    ::-webkit-scrollbar-thumb {
      background: #94a3b8; /* slate-400 */
      border-radius: 10px;
    }
    ::-webkit-scrollbar-thumb:hover {
      background: #64748b; /* slate-500 */
    }
    /* Ensure focus rings are visible and use blue accent */
    button:focus-visible, input:focus-visible, select:focus-visible {
        outline: 2px solid #3b82f6; /* blue-500 */
        outline-offset: 2px;
    }

    /* Styles for Markdown content within AI chat messages (light theme) */
    .markdown-content {
      font-size: 0.875rem; /* text-sm */
      line-height: 1.6;
      word-wrap: break-word;
      color: #334155; /* slate-700 */
    }
    .markdown-content p {
      margin-bottom: 0.75rem;
    }
    .markdown-content p:last-child {
      margin-bottom: 0;
    }
    .markdown-content strong {
      font-weight: 600; /* semibold */
      color: #1e293b; /* slate-800 */
    }
    .markdown-content em {
      font-style: italic;
    }
    .markdown-content ul, .markdown-content ol {
      margin-left: 1.25rem;
      margin-top: 0.5rem;
      margin-bottom: 0.75rem;
    }
    .markdown-content ul {
      list-style-type: disc;
    }
    .markdown-content ol {
      list-style-type: decimal;
    }
    .markdown-content li {
      margin-bottom: 0.25rem;
    }
    .markdown-content a {
      color: #2563eb; /* blue-600 */
      text-decoration: underline;
    }
    .markdown-content a:hover {
      color: #1d4ed8; /* blue-700 */
    }
    .markdown-content code {
      background-color: #e2e8f0; /* slate-200 */
      padding: 0.125rem 0.375rem;
      border-radius: 0.25rem;
      font-family: 'Roboto Mono', monospace;
      font-size: 0.8em;
      color: #1e293b; /* slate-800 */
    }
    .markdown-content pre {
      background-color: #f1f5f9; /* slate-100 */
      border: 1px solid #e2e8f0; /* slate-200 */
      padding: 0.75rem;
      border-radius: 0.375rem;
      overflow-x: auto;
      margin-top: 0.5rem;
      margin-bottom: 0.75rem;
    }
    .markdown-content pre code {
      background-color: transparent;
      padding: 0;
      font-size: 0.85em;
    }
    .markdown-content blockquote {
      border-left: 4px solid #cbd5e1; /* slate-300 */
      padding-left: 1rem;
      margin-left: 0;
      margin-top: 0.5rem;
      margin-bottom: 0.75rem;
      color: #475569; /* slate-600 */
      font-style: italic;
    }
    .markdown-content h1, .markdown-content h2, .markdown-content h3, 
    .markdown-content h4, .markdown-content h5, .markdown-content h6 {
      font-weight: 600;
      color: #1e293b; /* slate-800 */
      margin-top: 1rem;
      margin-bottom: 0.5rem;
      line-height: 1.3;
    }
    .markdown-content h1 { font-size: 1.5em; } /* text-2xl */
    .markdown-content h2 { font-size: 1.25em; } /* text-xl */
    .markdown-content h3 { font-size: 1.125em; } /* text-lg */
    .markdown-content hr {
        border-top: 1px solid #e2e8f0; /* slate-200 */
        margin-top: 1rem;
        margin-bottom: 1rem;
    }
    .markdown-content table {
        width: 100%;
        border-collapse: collapse;
        margin-top: 0.5rem;
        margin-bottom: 0.75rem;
        font-size: 0.85em;
    }
    .markdown-content th, .markdown-content td {
        border: 1px solid #cbd5e1; /* slate-300 */
        padding: 0.5rem;
        text-align: left;
    }
    .markdown-content th {
        background-color: #f1f5f9; /* slate-100 */
    }

  </style>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&family=Roboto+Mono:wght@400;500&display=swap" rel="stylesheet">

{

}
</script>

</head>

</html>
